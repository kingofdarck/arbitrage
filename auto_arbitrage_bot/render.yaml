services:
  - type: worker
    name: triangular-arbitrage-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bybit_live_triangular.py
    plan: free
    envVars:
      - key: BYBIT_API_KEY
        sync: false
      - key: BYBIT_API_SECRET
        sync: false
      - key: BYBIT_SANDBOX
        value: false
      - key: TRADING_MODE
        value: live
      - key: MIN_PROFIT_THRESHOLD
        value: 0.5
      - key: MAX_POSITION_SIZE
        value: 50.0
      - key: TELEGRAM_ENABLED
        value: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false