version: '3.8'

services:
  smart-arbitrage-monitor:
    build: .
    container_name: smart-arbitrage-monitor
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Moscow
    volumes:
      - ./logs:/app/logs
      - ./config.py:/app/config.py
    networks:
      - arbitrage-network
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/smart_arbitrage.log') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Health monitor для проверки работоспособности
  health-monitor:
    build: .
    container_name: arbitrage-health-monitor
    restart: unless-stopped
    command: ["python", "health_monitor.py"]
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Moscow
    volumes:
      - ./logs:/app/logs
      - ./config.py:/app/config.py
    networks:
      - arbitrage-network
    depends_on:
      - smart-arbitrage-monitor
    ports:
      - "8000:8000"

networks:
  arbitrage-network:
    driver: bridge

volumes:
  logs:
    driver: local