services:
  - type: web
    name: unified-arbitrage-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python unified_system.py
    plan: free
    
    # Переменные окружения
    envVars:
      - key: TRADING_MODE
        value: live
      - key: DEBUG
        value: "true"
      - key: MIN_PROFIT_THRESHOLD
        value: "0.75"
      - key: MAX_POSITION_SIZE
        value: "100.0"
      - key: TELEGRAM_ENABLED
        value: "true"
      - key: BYBIT_ENABLED
        value: "true"
      - key: BYBIT_SANDBOX
        value: "false"
      - key: WEB_ENABLED
        value: "true"
      - key: WEB_HOST
        value: "0.0.0.0"
      - key: LOG_LEVEL
        value: "INFO"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"
      
      # Секретные переменные (нужно добавить в Render Dashboard)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: BYBIT_API_KEY
        sync: false
      - key: BYBIT_API_SECRET
        sync: false
    
    # Health check
    healthCheckPath: /health
    
    # Автодеплой из GitHub
    autoDeploy: true
    
    # Регион
    region: oregon