services:
  - type: web
    name: smart-arbitrage-monitor
    env: docker
    dockerfilePath: ./Dockerfile.minimal
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
    autoDeploy: true